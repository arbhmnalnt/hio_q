<!DOCTYPE html>
<html lang="ar">
    <head>
        <!-- Add additional CSS in static file -->
        {% load static %}
        {% block title %}<title>خدمة العملاء</title>{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'archieve/imgs/hio.ico'%}" rel="icon" type="image/x-icon" />
        <link rel="stylesheet" href="{% static 'archieve/css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'archieve/css/chosen.css'%}"/>
        <link rel="stylesheet" href="{% static 'archieve/css/style.css' %}">

    </head>
    <style>
        {% block style %}
        {% endblock %}
    </style>
    <body>
        <div class="container-fluid text-right" dir="rtl">
            <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
                <div class="border" style="width: 10%;">
                    <img class="w-100" src="{% static 'archieve/imgs/hio2.png' %}">
                </div>
                <h5 class="my-0 ml-md-auto font-weight-normal">الهيئة العامة للتأمين الصحى - فرع اسوان</h5>
                <nav class="my-2 my-md-0 mr-md-3">
                    <a class="btn btn-info ml-2 p-2" href="/services/new">عمل خدمة جديدة</a>
                </nav>
                <a class="btn btn-outline-primary" href="#">مرحبا  {{ request.user.username }}</a>
                <a class="btn btn-outline-primary mr-3" href="/accounts/logout">تسجيل الخروج</a>
            </div>
        <div class="col-12">
        {% block content %}{% endblock %}
    </body>
    <script src="{% static 'archieve/js/jquery.min.js' %}"></script>
    <script src="{% static 'archieve/js/popper.min.js' %}"></script>
    <script src="{% static 'archieve/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'archieve/js/chosen.jquery.js' %}"></script>
    {% block script %}
	{% endblock %}
</body>
</html>
